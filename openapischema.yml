components:
  schemas:
    BusinessArea:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 64
        description:
          type: string
        users:
          type: array
          items:
            type: integer
      required:
      - name
    Idea:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
              description: The full name of the user if it exists, otherwise the username
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        visibility:
          enum:
          - PUBLIC
          - BUSINESS_AREA
          - PRIVATE
          type: string
        campaign:
          type: integer
      required:
      - title
      - description
      - campaign
    IdeaDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
              description: The full name of the user if it exists, otherwise the username
          readOnly: true
        round_votes:
          type: array
          items:
            type: object
            properties:
              round_pk:
                type: integer
              count:
                type: integer
            required:
            - round_pk
            - count
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        visibility:
          enum:
          - PUBLIC
          - BUSINESS_AREA
          - PRIVATE
          type: string
        campaign:
          type: integer
      required:
      - round_votes
      - title
      - description
      - campaign
    Vote:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
              description: The full name of the user if it exists, otherwise the username
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        idea:
          type: integer
        round:
          type: integer
      required:
      - idea
      - round
    Campaign:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
              description: The full name of the user if it exists, otherwise the username
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        business_areas:
          type: array
          items:
            type: integer
      required:
      - name
      - description
    CampaignRound:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
              description: The full name of the user if it exists, otherwise the username
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        campaign:
          type: integer
      required:
      - name
      - campaign
    UserWithPermissions:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
          readOnly: true
          description: The full name of the user if it exists, otherwise the username
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        profile:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            type:
              enum:
              - CONTRIBUTOR
              - MODERATOR
              - ADMIN
              type: string
            user:
              type: string
              readOnly: true
          readOnly: true
        permissions:
          type: string
          readOnly: true
        group_permissions:
          type: string
          readOnly: true
        is_staff:
          type: boolean
          readOnly: true
        is_superuser:
          type: boolean
          readOnly: true
      required:
      - username
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          enum:
          - CONTRIBUTOR
          - MODERATOR
          - ADMIN
          type: string
        user:
          type: string
          readOnly: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
