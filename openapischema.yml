components:
  schemas:
    BusinessArea:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 64
        description:
          type: string
        users:
          type: array
          items:
            type: integer
      required:
      - name
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          enum:
          - CONTRIBUTOR
          - MODERATOR
          - ADMIN
          type: string
        user:
          type: string
          readOnly: true
    Idea:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_by:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            label:
              type: string
              readOnly: true
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            email:
              type: string
              format: email
              maxLength: 254
            first_name:
              type: string
              maxLength: 150
            last_name:
              type: string
              maxLength: 150
          required:
          - username
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        visibility:
          enum:
          - PUBLIC
          - BUSINESS_AREA
          - PRIVATE
          type: string
        campaign:
          type: integer
      required:
      - title
      - description
      - campaign
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
